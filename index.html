<!DOCTYPE html>
<html lang="bs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaktija USK</title>
<style>
body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#0f172a,#1e293b);color:white;margin:0;padding:20px;text-align:center;}
h2{margin:10px 0;}
#sat{font-size:18px;margin-bottom:20px;opacity:0.8;}
select,button,input{padding:8px;margin:5px;border-radius:8px;border:none;}
button{background:#16a34a;color:white;cursor:pointer;}
button:hover{background:#15803d;}
.namaz-container{max-width:400px;margin:0 auto;}
.namaz{background:#1e293b;margin:12px 0;padding:18px;border-radius:15px;box-shadow:0 4px 15px rgba(0,0,0,0.4);font-size:20px;display:flex;justify-content:space-between;align-items:center;transition:0.3s;}
.namaz span{font-weight:bold;font-size:22px;}
.aktivni{background:#16a34a !important;box-shadow:0 0 20px rgba(22,163,74,0.8);}
.admin{margin-top:25px;background:#111827;padding:20px;border-radius:15px;max-width:400px;margin-left:auto;margin-right:auto;}
.admin input{width:60px;text-align:center;}
img.logo{max-width:200px;margin-bottom:10px;}
</style>
</head>
<body>

<img src="lkon.png" class="logo" alt="Vaktija USK">
<h2>Vaktija USK</h2>

<select id="grad">
<option value="bihac">Bihać</option>
<option value="krupa">Bosanska Krupa</option>
<option value="buzim">Bužim</option>
<option value="cazin">Cazin</option>
<option value="kladusa">Velika Kladuša</option>
<option value="sanski">Sanski Most</option>
<option value="petrovac">Bosanski Petrovac</option>
<option value="kljuc">Ključ</option>
</select>

<h3 id="sat"></h3>

<div class="namaz-container">
<div class="namaz" id="box_sabah"><div>Sabah</div><span id="sabah"></span></div>
<div class="namaz" id="box_dhuhr"><div>Podne</div><span id="dhuhr"></span></div>
<div class="namaz" id="box_asr"><div>Ikindija</div><span id="asr"></span></div>
<div class="namaz" id="box_maghrib"><div>Akšam</div><span id="maghrib"></span></div>
<div class="namaz" id="box_isha"><div>Jacija</div><span id="isha"></span></div>
</div>

<button onclick="login()">Admin</button>

<div id="adminPanel" class="admin" style="display:none;">
<h3>Admin Podešavanje (minute)</h3>
Sabah <input type="number" id="sabah_offset" value="0"><br>
Dhuhr <input type="number" id="dhuhr_offset" value="0"><br>
Asr <input type="number" id="asr_offset" value="0"><br>
Maghrib <input type="number" id="maghrib_offset" value="0"><br>
Isha <input type="number" id="isha_offset" value="0"><br>
<button onclick="saveOffsets()">Spasi</button>
</div>

<audio id="beep"><source src="beep.mp3" type="audio/mpeg"></audio>

<script>
// ADMIN
var ADMIN_PASSWORD="1234";
var offsets={sabah:0,dhuhr:0,asr:0,maghrib:0,isha:0};
function login(){
  var pass=prompt("Unesi admin lozinku:");
  if(pass===ADMIN_PASSWORD){document.getElementById("adminPanel").style.display="block";loadOffset();}
  else alert("Pogrešna lozinka");
}
function loadOffset(){
  let o=localStorage.getItem("offsets");
  if(o){offsets=JSON.parse(o);document.getElementById("sabah_offset").value=offsets.sabah;
    document.getElementById("dhuhr_offset").value=offsets.dhuhr;
    document.getElementById("asr_offset").value=offsets.asr;
    document.getElementById("maghrib_offset").value=offsets.maghrib;
    document.getElementById("isha_offset").value=offsets.isha;}
}
function saveOffsets(){
  offsets.sabah=parseInt(document.getElementById("sabah_offset").value)||0;
  offsets.dhuhr=parseInt(document.getElementById("dhuhr_offset").value)||0;
  offsets.asr=parseInt(document.getElementById("asr_offset").value)||0;
  offsets.maghrib=parseInt(document.getElementById("maghrib_offset").value)||0;
  offsets.isha=parseInt(document.getElementById("isha_offset").value)||0;
  localStorage.setItem("offsets",JSON.stringify(offsets));
  alert("Spašeno!");
  update();
}

// GRADOVI USK (vrijeme iz Islamske zajednice BiH, aproksimacija za offline)
const vaktijaUSK = {
  "bihac": { "sabah":"05:07","dhuhr":"12:15","asr":"15:08","maghrib":"17:43","isha":"19:08" },
  "krupa": { "sabah":"05:08","dhuhr":"12:15","asr":"15:09","maghrib":"17:44","isha":"19:09" },
  "buzim": { "sabah":"05:07","dhuhr":"12:15","asr":"15:08","maghrib":"17:43","isha":"19:08" },
  "cazin": { "sabah":"05:06","dhuhr":"12:14","asr":"15:07","maghrib":"17:42","isha":"19:07" },
  "kladusa": { "sabah":"05:09","dhuhr":"12:16","asr":"15:10","maghrib":"17:45","isha":"19:10" },
  "sanski": { "sabah":"05:06","dhuhr":"12:14","asr":"15:07","maghrib":"17:42","isha":"19:07" },
  "petrovac": { "sabah":"05:10","dhuhr":"12:16","asr":"15:11","maghrib":"17:46","isha":"19:11" },
  "kljuc": { "sabah":"05:08","dhuhr":"12:15","asr":"15:09","maghrib":"17:44","isha":"19:09" }
};

// POMOĆNE
function parseTime(str){
  let p=str.split(":"); let d=new Date(); d.setHours(parseInt(p[0]),parseInt(p[1]),0,0); return d;
}
function addMinutes(date,mins){return new Date(date.getTime()+mins*60000);}
function formatTime(d){return ("0"+d.getHours()).slice(-2)+":"+("0"+d.getMinutes()).slice(-2);}

// UPDATE UI
function update(){
  var grad=document.getElementById("grad").value;
  var now=new Date();
  var t=vaktijaUSK[grad];

  var sabah=parseTime(t.sabah); var dhuhr=parseTime(t.dhuhr); var asr=parseTime(t.asr);
  var maghrib=parseTime(t.maghrib); var isha=parseTime(t.isha);

  sabah=addMinutes(sabah,offsets.sabah);
  dhuhr=addMinutes(dhuhr,offsets.dhuhr);
  asr=addMinutes(asr,offsets.asr);
  maghrib=addMinutes(maghrib,offsets.maghrib);
  isha=addMinutes(isha,offsets.isha);

  document.getElementById("sabah").innerHTML=formatTime(sabah);
  document.getElementById("dhuhr").innerHTML=formatTime(dhuhr);
  document.getElementById("asr").innerHTML=formatTime(asr);
  document.getElementById("maghrib").innerHTML=formatTime(maghrib);
  document.getElementById("isha").innerHTML=formatTime(isha);

  // Aktivni namaz
  document.querySelectorAll(".namaz").forEach(el=>el.classList.remove("aktivni"));
  if(now>=sabah && now<dhuhr) document.getElementById("box_sabah").classList.add("aktivni");
  else if(now>=dhuhr && now<asr) document.getElementById("box_dhuhr").classList.add("aktivni");
  else if(now>=asr && now<maghrib) document.getElementById("box_asr").classList.add("aktivni");
  else if(now>=maghrib && now<isha) document.getElementById("box_maghrib").classList.add("aktivni");
  else document.getElementById("box_isha").classList.add("aktivni");

  document.getElementById("sat").innerHTML="Trenutno vrijeme: "+now.toLocaleTimeString();

  // Beep 5 minuta prije
  [[sabah,"sabah"],[dhuhr,"dhuhr"],[asr,"asr"],[maghrib,"maghrib"],[isha,"isha"]].forEach(([time,id])=>{
      let diff=time-now;
      if(diff>0 && diff<5000){ // zvuk 5 sekundi prije (prilagoditi po potrebi)
          document.getElementById("beep").play().catch(()=>{});
      }
  });
}

update();
setInterval(update,1000);
document.getElementById("grad").addEventListener("change",update);
</script>

</body>
</html>
